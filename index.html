<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="icon" href="icons/icon-512.png" sizes="512x512" type="image/png" />
    <link rel="icon" href="icons/icon-192.svg" sizes="192x192" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <title>Diário de Bordo</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="app-header">
        <h1>Diário de Bordo</h1>
        <button id="installBtn" class="install-btn" hidden>Instalar</button>
    </header>

    <main class="container">
        <section class="card">
            <h2>Nova entrada</h2>
            <form id="entryForm" class="form">
                <div class="field">
                    <label for="title">Título</label>
                    <input id="title" name="title" type="text" placeholder="Título da atividade" required />
                </div>
                <div class="field">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" rows="4" placeholder="Descreva a atividade"
                        required></textarea>
                </div>
                <div class="field">
                    <label for="date">Data</label>
                    <input id="date" name="date" type="date" />
                </div>
                <div class="actions">
                    <button type="submit" class="primary">Adicionar</button>
                    <button type="reset" class="secondary">Limpar</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Entradas</h2>
            <ul id="entriesList" class="entries"></ul>
            <p id="emptyState" class="empty" hidden>Nenhuma entrada registrada ainda.</p>
        </section>

    </main>

    <footer class="footer">© 2025 • Diário de Bordo • Desenvolvido por <a href="https://github.com/rodrigoalbuq"
            target="_blank" rel="noopener noreferrer">Rodrigo Albuquerque</a> • Funciona offline • Dados salvos no seu
        navegador
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
